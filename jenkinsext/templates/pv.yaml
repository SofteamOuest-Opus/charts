apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}
spec:
  capacity:
    storage: 8Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: {{ .Release.Name }}
  accessModes:
  - ReadWriteOnce
  nfs:
    path: /zpool-126262/WWWJENKINS
    server: {{ .Values.nfs.server }}
  persistentVolumeReclaimPolicy: Recycle
